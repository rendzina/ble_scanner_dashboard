<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE Scanner Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .card {
            height: 100%;
        }
        .stat-card {
            text-align: center;
            padding: 1.5rem;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        .chart-container {
            position: relative;
            height: 300px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-bluetooth"></i>
                BLE Scanner Dashboard
            </a>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <!-- Overview Statistics -->
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="card stat-card">
                    <h5 class="card-title">
                        <i class="bi bi-search"></i>
                        Total Scans
                        <i class="bi bi-info-circle" data-bs-toggle="tooltip" 
                           title="Total number of BLE device readings recorded"></i>
                    </h5>
                    <div class="stat-value" id="totalScans">-</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card">
                    <h5 class="card-title">
                        <i class="bi bi-devices"></i>
                        Unique Devices
                        <i class="bi bi-info-circle" data-bs-toggle="tooltip" 
                           title="Number of unique BLE devices detected"></i>
                    </h5>
                    <div class="stat-value" id="uniqueDevices">-</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card">
                    <h5 class="card-title">
                        <i class="bi bi-clock-history"></i>
                        Time Range
                        <i class="bi bi-info-circle" data-bs-toggle="tooltip" 
                           title="Time span of recorded data"></i>
                    </h5>
                    <div class="stat-value" id="timeRange">-</div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row g-4 mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            Hourly Activity
                            <i class="bi bi-info-circle" data-bs-toggle="tooltip" 
                               title="Number of scans recorded per hour of the day"></i>
                        </h5>
                        <div class="chart-container">
                            <canvas id="hourlyChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            RSSI Distribution
                            <i class="bi bi-info-circle" data-bs-toggle="tooltip" 
                               title="Signal strength distribution for detected devices"></i>
                        </h5>
                        <div class="chart-container">
                            <canvas id="rssiChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Device List -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    Detected Devices
                    <i class="bi bi-info-circle" data-bs-toggle="tooltip" 
                       title="List of all unique devices detected"></i>
                </h5>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Device Fingerprint</th>
                                <th>First Seen</th>
                                <th>Last Seen</th>
                                <th>Reading Count</th>
                            </tr>
                        </thead>
                        <tbody id="deviceList">
                            <tr>
                                <td colspan="4" class="text-center">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
